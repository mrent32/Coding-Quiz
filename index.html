<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <section>
      <div id="score">Score</div>
      <h1>
        Think you know Javascript?<br />
        Test your knowledge!
      </h1>
      <div id="timer">Time Left 45</div>
    </section>
    <div>
      <button type="button" id="start">START</button>
    </div>

    <container id="quiz-box">
      <h1 id="questions"></h1>
      <div id="btn-box">
        <form id="initials">
          <label for="initial">Enter initials here for high score!</label>
          <input type="text"></form>
      </div>
    </container>
    <script src="./script.js"></script>
  </body>
</html>
